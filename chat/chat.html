<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشات</title>
  <link rel="stylesheet" href="/chat/chat.css">
</head>
<body>
  <h1>الشات العام والخاص</h1>
  <input id="me" placeholder="اسمك">
  <div class="grid">
    <section>
      <h2>عام</h2>
      <div id="public-box" class="box"></div>
      <input id="public-text" placeholder="رسالة عامة">
      <button id="send-public">إرسال</button>
    </section>
    <section>
      <h2>خاص</h2>
      <input id="peer" placeholder="إلى المستخدم">
      <div id="private-box" class="box"></div>
      <input id="private-text" placeholder="رسالة خاصة">
      <button id="send-private">إرسال</button>
    </section>
  </div>
  <script src="/chat/chat.js"></script>
</body>
</html>
